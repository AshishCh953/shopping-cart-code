<!DOCTYPE html>
<html>
<head>
<title>Bundle & Save</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="Bundle.css">
</head>
<body>
<div class="bundle-save">
  <h1>Bundle & Save</h1>
  
  <div class="price-box1">
    <label for="bundle1" class="bundle-label">
      <input type="radio" name="bundle" id="bundle1">
      <div class="bundle-content">
        <div class="price-discount">
          <p class="price">1 Pair<br> DKK 195.00</p>
          <p class="discount1">50% OFF</p>
        </div>
      </div>
    </label>
  </div>
  
  

<div class="price-box2">
  <label for="bundle2" class="bundle-label">
    <input type="radio" name="bundle" id="bundle2" checked>
    <div class="bundle-content">
      <div class="price-discount">
        <p class="price">2 Pair<br>DKK 345.00</p>
        <p class="discount2">40% OFF</p>
      </div>
    </div>
  </label>
  
  
  <div class="dropdowns">
    <p>#1 <select class="dropdowns" name="size">
      <option value="Small">S</option>
      <option value="Med">Mediumm</option>
      <option value="Larg">Large</option>
    </select>
    <select class="dropdowns" name="colour">
      <option value="color">Colour</option>
      <option value="Red">Redredred</option>
      <option value="Blue">Blue</option>
    </select></p>

  
    <div class="dropdownrow">
     <p>#2 <select class="dropdownrow" name="size">
        <option value="Small">S</option>
        <option value="Med">Mediumm</option>
        <option value="Larg">Large</option>
      </select>
      <select class="dropdownrow" name="colour">
        <option value="color">Colour</option>
        <option value="Red">Redredred</option>
        <option value="Blue">Blue</option>
      </select>
      </p>
     <p class="Mostpop">Most popular</p>
     <p class="Strikedtxt">DKK 195.00</p>
     <p class="Size">Size</p>
     <p class="Colour">Colour</p>
    </div>
  </div>
</div>
 
  
<div class="price-box3">
    <label for="bundle3" class="bundle-label">
      <input type="radio" name="bundle" id="bundle3">
      <div class="bundle-content">
        <div class="price-discount">
          <p class="price">3 Pair<br>DKK 528.00</p>
          <p class="discount3">60% OFF</p>
        </div>
      </div>
    </label>
  </div>
  <p class="FreeShipping">Free 2 Day Shipping</p>
  <p class="Total">Total : DKK 360.00</p>
  
  <button class="add-to-cart-button">+ Add to Cart</button>
  <div class="copyright">
    <p>&copy; Powered by Pumper</p>
  </div>
</div>
</body>
</html>
